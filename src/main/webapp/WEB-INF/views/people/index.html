<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Absence journal</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getId()}">user</a>
    <a th:text="${person.getReason()}">user</a>
    <a th:text="${person.getStart_date()}">user</a>
    <a th:text="${person.getDuration()}">user</a>
    <a th:text="${person.isDiscounted()}">user</a>
    <a th:text="${person.getDescription()}">user</a>

</div>

<br/>
<hr/>
<a href="/people/new">Создать новую запись</a>

</body>
</html>
